{% load static %}
<div class="header-top">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="pull-left">
					<a href="{% url 'store:index' %}"><img src="{% static 'images/logo/Mvdacad.png' %}" alt="" /></a>
				</div>
				<div class="mt-4">
				<h5 class="white-text">Илим кана Академия МВД КР</h5>
					</div>
			</div>
			<div class="col-sm-5">
				<form action="{% url 'search:search' %}" method="GET">
					<div class="input-group search_box">
						<input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">
						<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<div class="pull-right">
					<ul class="navbar-nav">
						{% if request.user.is_authenticated %}
					    <li class="dropdown profile"><a href="#">{{ request.user.username }}</a>
					        <ul role="menu" class="sub-menu">
					            <li><a href="{% url 'store:signout' %}"><i class="fa fa-sign-out"></i>Выход</a></li>
					        </ul> 
					    </li>
					    {% else %}
					    <li class="profile"><a href="{% url 'store:signin' %}">Вход</a></li>
					    {% endif %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
